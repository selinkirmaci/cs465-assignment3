  <script id="vertex-shader" type="x-shader/x-vertex">

    attribute  vec4 vPosition;
    attribute  vec4 vColor;
    varying vec4 fColor;
    
    uniform mat4 projectionMatrix;
    uniform mat4 modelViewMatrix;



    attribute vec4 vNormal;
    uniform vec4 ambientProduct, diffuseProduct, specularProduct;
    uniform vec4 lightPosition;
    uniform float shininess;
    uniform mat3 normalMatrix;
    
    
void
main()
{
    
    // pos is vertex position in eye coordinates
    
    vec3 pos = (modelViewMatrix * vPosition).xyz;
    
    // vector from vertex position to light source
    
    vec3 L;
    
    // check for directional light
    
    if(lightPosition.w == 0.0) L = normalize(lightPosition.xyz);
    else L = normalize( lightPosition.xyz - pos );

    // Because the eye point the is at the orgin
    // the vector from the vertex position to the eye is
    	
    vec3 E = -normalize( pos );
    
    // halfway vector
    
    vec3 H = normalize( L + E );

    // Transform vertex normal into eye coordinates
    
    // vec3 N = normalize( normalMatrix*vNormal.xyz);
    
    // as long as there is no nonuniform scaling 
    // we don't need the normal matrix and can use
    
    vec3 N = normalize((modelViewMatrix*vNormal).xyz);

    // Compute terms in the illumination equation
    vec4 ambient = ambientProduct;

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*diffuseProduct;

    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4  specular = Ks * specularProduct;
    
    if( dot(L, N) < 0.0 ) {
	specular = vec4(0.0, 0.0, 0.0, 1.0);
    } 

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    
    fColor = ambient + diffuse +specular;

    fColor.a = 1.0;
}
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
    
    precision mediump float;
       
    varying vec4 fColor;
    
    void
    main()
    {
        gl_FragColor = fColor;
    }
    </script>

    <script id="vertex-shader-phong" type="x-shader/x-vertex">

      attribute vec4 vPosition;
      attribute vec4 vNormal;
      varying vec3 N, L, E;
      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;
      uniform vec4 lightPosition;
      uniform mat3 normalMatrix;
      
      void main()
      {
          vec3 light;
          vec3 pos = (modelViewMatrix * vPosition).xyz;
          if(lightPosition.z == 0.0)  L = normalize(lightPosition.xyz);
          else  L = normalize(lightPosition).xyz - pos;
      
          E =  -normalize(pos);
          N = normalize( normalMatrix*vNormal.xyz);
          gl_Position = projectionMatrix * modelViewMatrix * vPosition;
          
      }
      </script>
      
      <script id="fragment-shader-phong" type="x-shader/x-fragment">
      
      precision mediump float;
      
      uniform vec4 ambientProduct;
      uniform vec4 diffuseProduct;
      uniform vec4 specularProduct;
      uniform float shininess;
      varying vec3 N, L, E;
      
      void main()
      {    
          vec4 fColor;
          
          vec3 H = normalize( L + E );
          vec4 ambient = ambientProduct;
      
          float Kd = max( dot(L, N), 0.0 );
          vec4  diffuse = Kd*diffuseProduct;
      
          float Ks = pow( max(dot(N, H), 0.0), shininess );
          vec4  specular = Ks * specularProduct;
          
          if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);
      
          fColor = ambient + diffuse +specular;
          fColor.a = 1.0;
      
          gl_FragColor = fColor;
      }
      </script>
